name: Benchmark

on:
  workflow_dispatch: {}

env:
  CI_RUST_TOOLCHAIN: 1.61.0

jobs:
  becnmark:
    name: benchmark
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          cd script
          docker pull datenlord/xline:latest
          docker pull datenlord/etcd:v3.5.5
          bash ./benchmark.sh
      - uses: actions/upload-artifact@v1
        with:
          name: benchmark-output
          path: scripts/out
