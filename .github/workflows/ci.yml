name: CI

on:
  schedule:
    - cron: "00 19 * * *" # run ci periodically at 3 am
  pull_request:
    branches: [ master ]

env:
  CI_RUST_TOOLCHAIN: 1.70.0

jobs:
  outdated:
    name: Outdated
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/install@v0.1
        with:
          crate: cargo-outdated
          version: latest
      - run: cargo outdated

  audit:
    name: Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          crate: cargo-audit
          use-tool-cache: true
      - uses: actions-rs/audit-check@v1.2.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  check:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        config:
          - { name: "Normal", args: "", rustflags: "" }
          - { name: "Madsim", args: "--package=simulation", rustflags: "--cfg madsim" }
    name: Check ${{ matrix.config.name }}
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - run: sudo bash ./.github/scripts/install_deps.sh
      - uses: actions-rs/toolchain@v1
        with:
          profile: default
          toolchain: ${{ env.CI_RUST_TOOLCHAIN }}
          override: true
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: "xline"
      - name: ${{ matrix.config.name }}
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: ${{ matrix.config.args }}
        env:
          RUSTFLAGS: ${{ matrix.config.rustflags }}

  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: default
          toolchain: ${{ env.CI_RUST_TOOLCHAIN }}
          override: true
      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        config:
          - { name: "Normal", args: "-- --nocapture", rustflags: "" }
          - { name: "Madsim", args: "--package=simulation -- --nocapture", rustflags: "--cfg madsim" }
    name: Test ${{ matrix.config.name }}
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - run: sudo bash ./.github/scripts/install_deps.sh
      - uses: actions-rs/toolchain@v1
        with:
          profile: default
          toolchain: ${{ env.CI_RUST_TOOLCHAIN }}
          override: true
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: "xline"
      - name: ${{ matrix.config.name }}
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: ${{ matrix.config.args }}
        env:
          RUSTFLAGS: ${{ matrix.config.rustflags }}

  clippy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        config:
          - { name: "Normal", args: "--all-targets --all-features -- -D warnings", rustflags: "" }
          - { name: "Madsim", args: "--package=simulation --all-targets --all-features -- -D warnings", rustflags: "--cfg madsim" }
    name: Clippy ${{ matrix.config.name }}
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - run: sudo bash ./.github/scripts/install_deps.sh
      - uses: actions-rs/toolchain@v1
        with:
          profile: default
          toolchain: ${{ env.CI_RUST_TOOLCHAIN }}
          override: true
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: "xline"
      - name: ${{ matrix.config.name }}
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: ${{ matrix.config.args }}
        env:
          RUSTFLAGS: ${{ matrix.config.rustflags }}

  commit:
    name: Commit Message Validation
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'schedule' }}
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - run: git show-ref
      - uses: actions-rs/install@v0.1
        with:
          crate: git-cz
          version: latest
      - name: Validate commit messages
        run: git-cz check ${{ github.event.pull_request.base.sha }}..${{ github.event.pull_request.head.sha }}

  spell-check:
    name: Spell Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Actions Repository
        uses: actions/checkout@v2

      - name: Check Spelling
        uses: crate-ci/typos@master

  cargo-sort:
    name: Check Crate Sort
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/install@v0.1
        with:
          crate: cargo-sort
          version: latest
      - run: cargo sort --check --workspace
