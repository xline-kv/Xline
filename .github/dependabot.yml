version: 2
updates:
- package-ecosystem: "github-actions"
  directory: "/"
  schedule:
    # Check for updates to GitHub Actions every day
    interval: "daily"
  # Allow up to 10 open pull requests for update github-actions
  # 5 by default
  # see https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file#open-pull-requests-limit
  open-pull-requests-limit: 10
- package-ecosystem: "cargo"
  directory: "/"
  schedule:
    interval: "weekly"
  labels:
    - "dependencies"
  open-pull-requests-limit: 10
  ignore:
  # We're using `AddrStream` which removed since 1.0.0, so we need to ignore this update for compatibility
  - dependency-name: hyper
    versions:
    - 0.14.2
  # The latest version of `clap` requires to upgrade the rustc from 1.71.0 to 1.74.0 or newer.
  - dependency-name: clap
    versions:
    - 4.4.18
