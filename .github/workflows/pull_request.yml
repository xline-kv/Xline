name: Trivial Checks

on:
  pull_request:
    branches: [master]
  workflow_dispatch: {}

jobs:
  checks:
    name: Trivial Checks
    runs-on: ubuntu-latest
    env:
      RUSTC_WRAPPER: "sccache"
      SCCACHE_GHA_ENABLED: "on"
    container: ghcr.io/igxnon/build-env:v20231124
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Configure sccache
        uses: actions/github-script@v6
        with:
          script: |
            core.exportVariable('ACTIONS_CACHE_URL', process.env.ACTIONS_CACHE_URL || '');
            core.exportVariable('ACTIONS_RUNTIME_TOKEN', process.env.ACTIONS_RUNTIME_TOKEN || '');
      - run: ci/scripts/check-trailing-spaces.sh
      - run: cargo audit
      - run: cargo fmt --all -- --check
      - run: cargo sort --check --workspace
      - run: sccache --zero-stats > /dev/null
      - run: cargo clippy --all-targets --all-features -- -D warnings
      - run: sccache --show-stats && sccache --zero-stats > /dev/null
      - run: env RUSTFLAGS="--cfg madsim" cargo clippy --package=simulation --all-targets --all-features -- -D warnings
      - run: sccache --show-stats

  commit:
    name: Commit Message Validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - run: git show-ref
      - uses: actions-rs/install@v0.1
        with:
          crate: git-cz
          version: latest
      - name: Validate commit messages
        run: git-cz check ${{ github.event.pull_request.base.sha }}..${{ github.event.pull_request.head.sha }}

  spell-check:
    name: Spell Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Actions Repository
        uses: actions/checkout@v2
      - name: Check Spelling
        uses: crate-ci/typos@master

  hakari-fix:
    name: Hakari fix
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v2
      - name: Install cargo-hakari
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-hakari
      - name: Hakari generate
        run: cargo hakari generate
      - name: Show diff
        run: git diff
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "chore: fix workspace-hack"
